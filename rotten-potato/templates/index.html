<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rotten Potato</title>

    <!-- Bootstrap ----------------------->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-2.2.4.js" ></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <!-- Google Font --------------------->
    <link href='https://fonts.googleapis.com/css?family=Nunito:300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>

    <!-- Local CSS ----------------------->
    <link type="text/css" rel="stylesheet" href="/static/css/stylesheet.css">

    <!-- Javascript ---------------------->
    <script type='text/javascript' src='/static/js/javascript.js'></script>
</head>
<body>
    <!-- Trailer Video Modal ------------->
    <div class="modal" id="trailer">
      <div class="modal-dialog">
        <div class="modal-content">
          <a href="#" class="hanging-close" data-dismiss="modal" aria-hidden="true">
            <img src="https://lh5.ggpht.com/v4-628SilF0HtHuHdu5EzxD7WRqOrrTIDi_MhEG6_qkNtUK5Wg7KPkofp_VJoF7RS2LhxwEFCO1ICHZlc-o_=s0#w=24&h=24"/>
          </a>
          <div class="scale-media" id="trailer-video-container">
          </div>
        </div>
      </div>
    </div>

    <!-- Nav Bar ------------------------->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                        <a class="navbar-brand" href="/">Potato</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <!--Search-->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <form class="navbar-form navbar-left" method="post">
                        <div class="form-group">
                                <input type="text" class="form-control"
                                       name="imdb_link"
                                       placeholder="IMDB Movie Link ">
                                <input type="submit" name="submit" value="Add New Movie" class="btn btn-default">
                        </div>
                    </form>
                </div>
            </div><!-- /.container-fluid -->
            </div>
    </nav>

    <!-- Jumbo Tron ---------------------->
    <div class="container">
        <div class="jumbotron-fluid">
            <div class="page-header">
                <h1>Welcome to Rotten Potato <small> - My favorite
                    movies</small></h1>
            </div>
        </div>
    </div>

    <!-- List of Images and Their Info --->
    <div class="container">
        <div class="row">
            <!--Show error ---------------------->
            <div class="col-sm-12">
                {{ error }}
            </div>
             <!--Creating a DIV for each movie -->
            {% for movie in movies %}
            <div class="col-md-3 col-sm-6">
                <div class="caption">
                    <img src="{{ movie.poster_url }}">
                    <h3 class="title">{{ movie.name }}</h3>
                    <h5 class="year">{{ movie.year }}</h5>
                    <p class="description">{{ movie.story }}</p>
                    <p class="genre">{{ movie.genre }}</p>
                    <p>
                        <a href="#" class="btn btn-primary movie-tile"
                          data-trailer-youtube-id="{{ movie.trailer_id }}"
                          data-toggle="modal" data-target="#trailer"
                          role="button">Trailer
                        </a>
                    </p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

</body>
</html>
